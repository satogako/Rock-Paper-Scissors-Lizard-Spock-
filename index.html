<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome and googlr fonts-->
    <script src="https://kit.fontawesome.com/4098b4a9a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <!--favicon link shortcut icon-->
    <link rel="shortcut icon" href="spock_hand_icon.ico" type="image/x-icon">

    <meta name="description" content="Game Rock, Paper, Scissors, Lizard, Spock">
    <meta name="keywords" content="game, rock, paper, scissors, lizard, spock, 2d game">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <section>
        <!--Added span to h1 for move words cmpletely to the following line on smaller screens.-->
        <h1 aria-label="Rock, Paper, Scissors, Lizard, Spock">
            <span>R<i class="rock fa-solid fa-hand-back-fist"></i>ck,</span> 
            <span>Pap<i class="paper fa-solid fa-hand"></i>r,</span> 
            <span>S<i class="scissors fa-solid fa-hand-scissors"></i>issors,</span> 
            <span>Liza<i class="lizard fa-solid fa-hand-lizard"></i>d,</span>  
            <span>Sp<i class="spock fa-solid fa-hand-spock"></i>ck</span> 
        </h1>
        <div class="game-area">
            <!--Button section-->
            <div>
                <button class="btn rock btn-rock-color" aria-label="rock" data-type="rock" >
                    <i class="fa-solid fa-hand-back-fist"></i>
                </button>
               <button class="btn paper btn-paper-color" aria-label="paper" data-type="paper">
                    <i class="fa-solid fa-hand"></i>
                </button>
                <button class="btn scissors btn-scissors-color" aria-label="scissors" data-type="scissors">
                    <i class="fa-solid fa-hand-scissors"></i>
                </button>
                <button class="btn lizard btn-lizard-color" aria-label="lizard" data-type="lizard">
                    <i class="fa-solid fa-hand-lizard"></i>
                </button>
                <button class="btn spock btn-spock-color" aria-label="spock" data-type="spock">
                    <i class="fa-solid fa-hand-spock"></i></button>
            </div>
            <!--Message section for the outcome of the game-->
            <div class="answer-message">
                <h2 id="answer-text"></h2>
            </div>
            <div class="opponents">
                <img id="computer-oppo" src="" alt="">
                <img id="vs-image" src="" alt="">
                <img id="player-oppo" src="" alt="">
            </div>
            <div class="score-area">
                <p class="scores">Computer<span id="computer-score">0</span></p>
                <button data-type="reset">Reset Game</button>
                <p class="scores">Player<span id="player-score">0</span></p>
            </div>
        </div>
    </section>
    <footer>
        <h3>Rules</h3>
            <p>Scissors cuts paper<span>||</span>paper covers rock<span>||</span>rock crushes lizard </p>
            <p>lizard poisons Spock<span>||</span>Spock smashes scissors<span>||</span>scissors decapitates lizard</p>
            <p>lizard eats paper<span>||</span>paper disproves Spock<span>||</span>Spock vaporizes rock</p>
            <p>rock crushes scissors</p>
        </div>
        <div>
            <a href="">Gitpod</a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
